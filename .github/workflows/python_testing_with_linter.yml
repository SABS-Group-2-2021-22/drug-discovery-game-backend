
# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        $CONDA/bin/conda install pandas numpy matplotlib flask flake8
        $CONDA/bin/conda install -c conda-forge rdkit
    - name: Lint with flake8
      run: |
        $CONDA/bin/flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        $CONDA/bin/flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with unittest
      run: |
        $CONDA/bin/python -m unittest
